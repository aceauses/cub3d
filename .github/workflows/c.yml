name: C Workflow

on:
  push:
    branches:
      - '*'
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker
        run: ./configure.sh

      - name: Build project
        run: make

      - name: Bad Maps Tests
        run: ./testers.sh

